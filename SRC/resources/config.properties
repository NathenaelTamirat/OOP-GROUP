# Library Management System Configuration

# Database Configuration
database.url=jdbc:sqlite:data/library.db
database.driver=org.sqlite.JDBC

# System Configuration
system.name=Library Management System
system.version=1.0.0
max.loan.days=14
max.books.per.user=5
fine.per.day=0.50

# Logging Configuration
log.level=INFO
log.directory=logs
log.file.pattern=library-%s.log

# Backup Configuration
backup.directory=backups
backup.auto.enabled=true
backup.retention.days=30

# File I/O Configuration
config.directory=config
data.directory=data
export.directory=exports